<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Play Rock ✊, Paper ✋, Scissors ✌️!</h1>
        <div class="score">
            <p> <span id="player-score"> You: 0</span></p>
            <p> <span id="computer-score"> Computer: 0</span></p>
            <p>Round: <span id="round">1/3</span></p>
        </div>
        <div class="choices">
            <button class="choice-btn" onclick="playRound('rock')">Rock ✊</button>
            <button class="choice-btn" onclick="playRound('paper')">Paper ✋</button>
            <button class="choice-btn" onclick="playRound('scissors')">Scissors ✌️</button>
        </div>
        <div class="result-container">
            <div class="result">
                <p id="game-result">Choose an option to start playing!</p>
            </div>
        </div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
